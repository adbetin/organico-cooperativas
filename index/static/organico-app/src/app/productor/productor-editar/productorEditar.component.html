<section class="productor-registro-section">
  <div class="auto-container">
    <!--Section Title-->
    <div class="sec-title-one">
        <h2>Editar Productor</h2>
    </div>

    <div class="productor-form default-form row col-md-8 col-md-offset-2">
      <div class="form-group col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="nombreProductor" placeholder=" * Nombre" [(ngModel)]="productor.nombre" />
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="descripcionProductor" placeholder="Acerca de m&iacute;" [(ngModel)]="productor.descripcion" />
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-12">
        <select id="tipoDocumento" [(ngModel)]="productor.tipo_documento.id">
          <option value="-1">-- Tipo de Documento --</option>
          <option value="1">C&eacute;dula de ciudadan&iacute;a</option>
        </select>
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="numeroDocumentoProductor" placeholder="N&uacute;mero de documento" [(ngModel)]="productor.documento"
        />
      </div>

      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <select id="cooperativa" [(ngModel)]="productor.cooperativa.id">
          <option value="-1">-- Cooperativa --</option>
          <option *ngFor="let cooperativa of cooperativas" value="{{cooperativa.id}}" [attr.selected]="selected">{{cooperativa.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-12 checkbox-container">
        <label for="fincaCertificada">Finca Certificada*: </label>
        <input type="checkbox" id="fincaCertificada" placeholder="" [(ngModel)]="productor.fincaCertificada" />
      </div>
      <div class="form-group col-md-6 col-sm-6 col-xs-12 checkbox-container">
        <label for="productosOrganicos">Productos Organicos*: </label>
        <input type="checkbox" id="productosOrganicos" placeholder="" [(ngModel)]="productor.productosOrganicos" />
      </div>

      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <input type="text" autocapitalize="off" spellcheck="off" id="direccionProductor" placeholder="Direcci&oacute;n" #search [formControl]="searchControl"
          [(ngModel)]="productor.direccion" />
      </div>
      <div class="col-md-12 col-md-offset-0 col-sm-12 row" style="margin-bottom: 20px">
        <agm-map class="registro-map" [latitude]="marker.latitud" [longitude]="marker.longitud" (mapClick)="mapClicked($event)">
          <agm-marker [latitude]="marker.latitud" [longitude]="marker.longitud"></agm-marker>
        </agm-map>
      </div>

      <div class="form-group col-md-12 col-sm-12 col-xs-12 activar-desactivar-module">
        <label>Productor Activo: </label>
        <section class="styled-checkbox" style="background: none; border: none; box-shadow: none;">
          <div class="slideThree">
            <input type="checkbox" [(ngModel)]="productor.aprobado" value="None" id="slideThree" name="check">
            <label for="slideThree"></label>
          </div>
        </section>
      </div>
      <div class="col-md-6 col-md-offset-3" style="margin-bottom: 20px">
        <label for="foto">Foto*:</label>
        <input type="file" id="foto" #entradaFoto (change)="loadFoto(entradaFoto)">
        <img src="{{productor.foto}}" width="200">
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <button type="button" class="theme-btn btn-style-five ui-state-disabled" onclick="window.history.go(-1)">
          <span class="fa fa-angle-double-left"></span> Atr√°s</button>
        <button (click)="editarProductor()" class="theme-btn btn-style-two ui-state-disabled">Actualizar</button>
      </div>
    </div>
  </div>
</section>
