<!--Page Title-->
<section class="page-title" style="background-image:url(/static/images/background/bg-page-title-1a.jpg);">
    <div class="auto-container">
        <h1>Productores</h1>
    </div>
</section>

<!--Shop Section-->
<section class="shop-section">
    <div class="auto-container">
        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="foto">
                    <mat-header-cell *matHeaderCellDef> Foto</mat-header-cell>
                    <mat-cell *matCellDef="let element"><img [lazyLoad]="element.foto" style="width: 80%;"/></mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef> Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.nombre }} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="documento">
                    <mat-header-cell *matHeaderCellDef> Documento</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.documento }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="aprobado">
                    <mat-header-cell *matHeaderCellDef> Aprobado</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{ element.aprobado }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element">

                        <a routerLink="/productor/detalle/{{ element.id }}">
                            <span class="fa fa-search title-box title" title="Detalles productor"></span>
                        </a>

                        <a routerLink="/productor/editar/{{ element.id }}">
                            <span class="fa fa-edit title-box title" title="Editar productor"></span>
                        </a>
                        <!--<a href="detalle/{{ element.id }}">Ver</a>
                      <a href="editar/{{ element.id }}">Editar</a>-->
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <div class="loading-indicator" *ngIf="loading">
                <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
            </div>
        </div>
    </div>
</section>
