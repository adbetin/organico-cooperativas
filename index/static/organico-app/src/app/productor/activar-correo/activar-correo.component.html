<div class="activar-desactivar-module">
  <h1>Activar/Desactivar envio de correos</h1>
  <section class="styled-checkbox" style="background: none; border: none; box-shadow: none;">
    <div class="slideThree">
      <input type="checkbox" [(ngModel)]="correoActivo" (change)="activarCorreo()" value="None" id="slideThree" name="check" checked="">
      <label for="slideThree"></label>
    </div>
  </section>
</div>
