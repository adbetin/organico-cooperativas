<!--Contact Section-->
<section class="contact-section">
  <div class="auto-container">
      <!--Section Title-->
        <h1>Actualizar Datos Cooperativa</h1>
        <div class="contact-form default-form" *ngIf="cooperativa != null">

           <form #formCooperativa="ngForm" (ngSubmit)="guardarCooperativa(formCooperativa)">
                <div class="row clearfix">

                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #nombre="ngModel" [ngClass]="{'error':!nombre.valid && envioFormCooperativa}" type="text" name="nombre" value="{{ cooperativa.nombre }}" placeholder="* Nombre [Solo letras por favor]" ngModel required maxlength="70"  >
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #nit="ngModel" [ngClass]="{'error':!nit.valid && envioFormCooperativa}" type="text" name="nit" value="{{ cooperativa.nit }}" placeholder="* NIT [Solo numeros]" ngModel required maxlength="70" pattern="[0-9-]*">
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #correo="ngModel" [ngClass]="{'error':!correo.valid && envioFormCooperativa}" type="email" name="correo" value="{{ cooperativa.correo }}" placeholder="* Correo [text@texto]" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #responsable="ngModel" [ngClass]="{'error':!responsable.valid && envioFormCooperativa}" type="text" name="responsable" value="{{ cooperativa.responsable }}" placeholder="* Responsable [Solo letras]" ngModel required maxlength="70" pattern="[a-zA-Z ]*">
                    </div>

                   <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #direccion="ngModel" [ngClass]="{'error':!direccion.valid && envioFormCooperativa}" type="text" name="direccion" value="{{ cooperativa.direccion }}" placeholder="* Direcci칩n" ngModel required maxlength="255">
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                          <input #telefono="ngModel" [ngClass]="{'error':!telefono.valid && envioFormCooperativa}" type="text" name="telefono" value="{{ cooperativa.telefono }}" placeholder="* Telefono" ngModel required maxlength="70" pattern="[0-9-()+ ]*">
                    </div>

                   <div class="form-group col-md-6 col-sm-6 col-xs-12">
                        <input #zona="ngModel" [ngClass]="{'error':!zona.valid && envioFormCooperativa}" type="text" name="zona" value="{{ cooperativa.zona }}" placeholder="* Zona " ngModel required maxlength="70">
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <textarea #descripcion="ngModel" [ngClass]="{'error':!descripcion.valid && envioFormCooperativa}" name="descripcion" placeholder="Descripci칩n [M치x 550 caracteres]" ngModel maxlength="550">{{ cooperativa.descripcion }}</textarea>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 text-left" >
                      <span *ngIf="!formCooperativa.valid && !envioFormCooperativa"> * Campos obligatorios</span>
                      <br>
                      <label *ngIf="!formCooperativa.valid && envioFormCooperativa" class="error">* Existen campos vacios que son obligatorios o existen campos invalidos.</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="text-center">
                            <button  type="submit" class="theme-btn btn-style-two ui-state-disabled">Guardar</button>
                            <button class="theme-btn btn-style-two ui-state-disabled" onclick="window.history.go(-1)">Atr치s</button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
</section>
