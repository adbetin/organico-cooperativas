<!--Contact Section-->
<section class="contact-section">
  <div class="auto-container">
      <!--Section Title-->
        <h1>Fechas de Entrega</h1>

        <div class="contact-form default-form">

           <form #formDiasReparto="ngForm" (ngSubmit)="guardarDiaReparto(formDiasReparto)">
                <div class="row clearfix">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                      <select #cooperativa="ngModel" id="cooperativa"
                              name="cooperativa" placeholder="* Cooperativa" [(ngModel)]="diaReparto.cooperativa" required >
                        <option value="-1">-- Cooperativa --</option>
                        <option *ngFor="let cooperativa of cooperativas" value="{{cooperativa.id}}">{{cooperativa.nombre}}</option>
                      </select>
                    </div>

                    Seleccione los días de entrega para la semana

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #lunes="ngModel" [ngClass]="{'error':!lunes.valid && envioformDiasReparto}"
                                type="checkbox" name="lunes" id="lunes" value=""
                                placeholder="* Lunes" [(ngModel)]="diaReparto.lunes"> Lunes</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #martes="ngModel" [ngClass]="{'error':!martes.valid && envioformDiasReparto}"
                                type="checkbox" name="martes" id="martes" value=""
                                placeholder="* Martes" [(ngModel)]="diaReparto.martes"> Martes</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #miercoles="ngModel" [ngClass]="{'error':!martes.valid && envioformDiasReparto}"
                                type="checkbox" name="miercoles" id="miercoles" value=""
                                placeholder="* Miércoles" [(ngModel)]="diaReparto.miercoles"> Miércoles</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #jueves="ngModel" [ngClass]="{'error':!jueves.valid && envioformDiasReparto}"
                                type="checkbox" name="jueves" id="jueves" value=""
                                placeholder="* Jueves" [(ngModel)]="diaReparto.jueves"> Jueves</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #viernes="ngModel" [ngClass]="{'error':!viernes.valid && envioformDiasReparto}"
                                type="checkbox" name="viernes" id="viernes" value=""
                                placeholder="* Viernes" [(ngModel)]="diaReparto.viernes"> Viernes</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #sabado="ngModel" [ngClass]="{'error':!sabado.valid && envioformDiasReparto}"
                                type="checkbox" name="sabado" id="sabado" value=""
                                placeholder="* Sábado" [(ngModel)]="diaReparto.sabado"> Sábado</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label><input #domingo="ngModel" [ngClass]="{'error':!domingo.valid && envioformDiasReparto}"
                                type="checkbox" name="domingo" id="domingo" value=""
                                placeholder="* Domingo" [(ngModel)]="diaReparto.domingo"> Domingo</label>
                    </div>


                    <div class="form-group col-md-12 col-sm-12 col-xs-12 text-left" >
                      <span *ngIf="!formDiasReparto.valid && !envioformDiasReparto"> * Campos obligatorios</span>
                      <br>
                      <label *ngIf="!formDiasReparto.valid && envioformDiasReparto" class="error">* Existen campos vacios que son obligatorios o existen campos invalidos.</label>
                      <br>
                      <span *ngIf="exitoso==true">Días de reparto establecidos correctamente</span>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="text-center"><button id="guardar"  type="submit" class="theme-btn btn-style-two ui-state-disabled">Guardar</button>
                        <button type="button" class="theme-btn btn-style-two ui-state-disabled" onclick="window.history.go(-1)">Cancelar</button></div>

                    </div>

                </div>

            </form>
        </div>
    </div>
</section>
