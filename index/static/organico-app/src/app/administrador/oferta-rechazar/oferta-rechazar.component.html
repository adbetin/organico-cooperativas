<section class="contact-section">
  <div class="auto-container">

      <h1>Aceptar propuesta</h1>

      <div class="contact-form default-form ">
        <table class="table ">
          <tbody>
          <tr>
            <td class="text-right"><label>Fecha solicitud : </label></td>
            <td class="text-left"><span> {{oferta.fechaCreacion}} </span></td>
            <td class="text-right"><label><b>Productor :</b> </label></td>
            <td class="text-left"><span> {{oferta.productor}} </span></td>
          </tr>
          <tr>
            <td class="text-right"><label><b>Producto :</b> </label></td>
            <td class="text-left"><span> {{oferta.producto}} </span></td>
            <td class="text-right"><label><b>Cantidad ofertada	:</b></label></td>
            <td class="text-left"><span> {{oferta.cantidad}} </span></td>
          </tr>

          <tr>
            <td colspan="4"></td>
          </tr>

          </tbody>
        </table>

         <form #formOferta="ngForm" (ngSubmit)="rechazarOferta(formOferta)">
              <div class="row clearfix">

                  <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label>Cantidad</label>
                      <input type="text" value="{{oferta.cantidad}}" readonly="readonly"  required maxlength="70"  >
                  </div>

                  <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label>Precio</label>
                      <input type="text" value="{{oferta.precio}}" readonly="readonly"  required maxlength="70"  >
                  </div>

                  <div class="form-group col-md-12 col-sm-12 col-xs-12">
                      <textarea #motivo="ngModel" [ngClass]="{'error':!motivo.valid && formOferta}" name="motivo" placeholder="* Motivo del rechazo [MÃ¡x 550 caracteres]" ngModel maxlength="550" required></textarea>
                  </div>

                  <div class="form-group col-md-12 col-sm-12 col-xs-6 text-left" >
                    <span *ngIf="!formOferta.valid && !envioFormOferta"> * Campos obligatorios</span>
                    <br>
                    <label *ngIf="!formOferta.valid && envioFormOferta" class="error">* Existen campos vacios que son obligatorios o existen campos invalidos.</label>
                  </div>

                  <div class="form-group col-md-12 col-sm-12 col-xs-6">
                      <div class="text-center"><button  type="submit" class="theme-btn btn-style-two ui-state-disabled" >Guardar</button></div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
