{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Organico Cooperativas - Chat Cooperativa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{% static "css/chat.css" %}" rel="stylesheet">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container app">
    <div class="row app-one">

        <!-- Conversation Start -->
        <div class="col-sm-12 conversation">
            <!-- Heading -->
            <div class="row heading">
                <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                    <div class="heading-avatar-icon">

                    </div>
                </div>
                <div class="col-sm-8 col-xs-7 heading-name">
                    <a class="heading-name-meta">{{ room.label }}
                    </a>
                    <span class="heading-online">Online</span>
                </div>
                <div class="col-sm-1 col-xs-1 heading-dot pull-right">
                    <a href="{% url 'home' %}" title="regresar"><i class="fa fa-reply fa-2x  pull-right" aria-hidden="true"></i></a>
                </div>
            </div>
            <!-- Heading End -->

            <!-- Message Box -->
            <div class="row message" id="conversation">

                <!--div class="row message-previous">
                    <div class="col-sm-12 previous">
                        <a onclick="previous(this)" id="ankitjain28" name="20">
                            Mostrar mensajes anteriores
                        </a>
                    </div>
                </div-->
                {% for message in messages %}
                    <div class="row message-body">
                        <div class="col-sm-12 message-main-sender">
                            <div class="sender">
                                <div class="message-text">
                                    <b>{{ message.handle }}</b><br>
                                    {{ message.message }}
                                </div>
                                <span class="message-time pull-right">{{ message.formatted_timestamp }}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- Message Box End -->

            <!-- Reply Box -->
            <div class="row reply">
                <form id="chatform" autocomplete="off">
                    <div class="col-sm-1 col-xs-1 reply-emojis">
                        <!--i class="fa fa-smile-o fa-2x"></i-->
                    </div>
                    <div class="col-sm-9 col-xs-9 reply-main">
                        <input id="message" class="form-control" type="text" placeholder="Escribe algo">
                        <!--textarea id="message" class="form-control" placeholder="Escribe algo" rows="1"></textarea-->
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-recording">
                        <!--i class="fa fa-microphone fa-2x" aria-hidden="true"></i-->
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send">
                        <i class="fa fa-send fa-2x" id="sendButton" aria-hidden="true"></i>
                    </div>
                </form>
            </div>
            <!-- Reply Box End -->
        </div>
        <!-- Conversation End -->
    </div>
    <!-- App End -->
</div>
<script type="text/javascript" src='{% static "js/chat/reconnecting-websocket.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/chat/chat.js" %}'></script>

</body>

</html>
